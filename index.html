<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric/Imperial Unit Conversion</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <label for="unit"><input id="unit" type="text" size="2" value="20"/></label>
            <button id="converter">Convert</button>
        </header>
        <main id="main">
            <div class="card">
                <h2 class="title">Length (Meter/Feet)</h2>
                <p id="length"></p>
            </div>
            <div class="card">
                <h2 class="title">Volume (Liters/Gallons)</h2>
                <p id="volume"></p>
            </div>
            <div class="card">
                <h2 class="title">Mass (Kilograms/Pounds)</h2>
                <p id="mass"></p>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
